<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class=" d-f jc-sb ai-c">
                    <div class="header__logo">
                        <a href="/">
                            <svg viewBox="0 0 89 32" style="width: 89px; height: 32px;">
                                <use xlink:href="#icon-Logo" />
                            </svg>

                        </a>
                    </div>
                    <div class="header__actions d-f">
                        <div class="header__search">
                            <svg viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                                <use xlink:href="#icon-search" />
                            </svg>

                        </div>
                        <div class="header__cart p-r">
                            <svg viewBox="0 0 24 21" style="width: 24px; height: 21px;">
                                <use xlink:href="#icon-cart" />
                            </svg>

                            <div class="header__goods-count p-a d-f ai-c jc-c">
                                2
                            </div>
                        </div>
                        <div class="header__toggle-cart p-r">
                            <span class="p-a"></span><span class="p-a"></span><span class="p-a"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container container-cart">
                <div class="d-f jc-sb p-r" style="height: 100%">
                    <div class="cart-main">

                        <ul class="stages cart-stages">
                            <li class="completed d-f ai-c jc-c">
                                <span class="stages__number ">1</span>
                                <span class="stages__title">Account</span>
                            </li>
                            <li class="stages__row"></li>
                            <li class="completed d-f ai-c jc-c">
                                <span class="stages__number ">2</span>
                                <span class="stages__title">Shipping</span>
                            </li>
                            <li class="stages__row"></li>
                            <li class="active d-f ai-c jc-c">
                                <span class="stages__number ">3</span>
                                <span class="stages__title">Billing</span>
                            </li>
                            <li class="stages__row"></li>
                            <li class="none d-f ai-c jc-c">
                                <span class="stages__number ">4</span>
                                <span class="stages__title">Review</span>
                            </li>
                        </ul>

                        <div class="card-form">

                            <div class="billing">
                                <h3>Billing Information</h3>
                                <div class="billing-methods d-f ai-c">

                                    <div class="billing-method ">
                                        <input id="card" type="radio" name="billing-method">
                                        <label for="card" class="p-r d-f ai-c form-radio  p-small ">
                                            Pay with Credit Card
                                        </label>
                                    </div>
                                    <div class="billing-method ">
                                        <input id="paypal" type="radio" name="billing-method">
                                        <label for="paypal" class="p-r d-f ai-c form-radio ">
                                            <svg viewBox="0 0 85 23" style="width: 85px; height: 23px;">
                                                <use xlink:href="#icon-paypal" />
                                            </svg>

                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="card-form__body">
                                <div class="card-form__row card-form-input">
                                    <label>
                                        <span class="card-form__title">
                                            Name on card
                                        </span>
                                        <input type="text" name="name" placeholder="Placeholder Text">
                                    </label>
                                </div>
                                <div class="card-form__row card-form-input card-form-input_short">
                                    <label>
                                        <span class="card-form__title">
                                            Card number
                                        </span>
                                        <span class="d-f ai-c card-form-input__number-row g-30">
                                            <input type="text" name="card-number">
                                            <input type="text" name="card-number">
                                            <input type="text" name="card-number">
                                            <input type="text" name="card-number">
                                        </span>
                                    </label>
                                </div>
                                <div class="card-form__row card-form-input card-form-input_short d-f g-30">
                                    <label>
                                        <span class="card-form__title">
                                            Expire date
                                        </span>
                                        <input type="text" name="date">
                                    </label>

                                    <label>
                                        <span class="card-form__title">
                                            CVV code
                                            <span class="card-form__tips" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, voluptas.">?</span>
                                        </span>

                                        <input type="text" name="cvv">
                                    </label>
                                </div>
                            </div>

                            <div class="terms">
                                <div class="">
                                    <input id="save-info" type="checkbox" name="save-info">
                                    <label for="save-info" class="form-checkbox">
                                        Save information of this credit card
                                    </label>
                                </div>
                                <div class="">
                                    <input id="policy" type="checkbox" name="policy">
                                    <label for="policy" class="form-checkbox">
                                        I accept the <a href="#">terms and comditions</a> and the <a href="#">Privacy Policies</a>
                                    </label>
                                </div>
                            </div>

                            <div class="cart-controls d-f jc-sb">
                                <button class="button">
                                    Back
                                </button>

                                <button class="button accent">
                                    Check Out
                                </button>

                            </div>

                        </div>
                    </div>
                    <div class="cart-right-side">
                        <div class="cart-basket p-r">
                            <h3>My basket</h3>

                            <div class="cart-items">
                                <div class="goods-item d-f ai-s p-r">
                                    <div class="goods-item__picture d-f ai-c jc-c">
                                        <img src="assets/images/goods/1.jpg" alt="Amet minim mollit non deserunt ullamco est sit">
                                    </div>
                                    <div class="goods-item__info d-f fd-c jc-sb">
                                        <div class="goods-item__name">
                                            Amet minim mollit non deserunt ullamco est sit
                                        </div>
                                        <div class="d-f jc-sb ai-c">
                                            <div class="goods-item__count d-f">
                                                <div class="goods-item__dec p-r">
                                                    <span class="p-a"></span>
                                                </div>
                                                <div class="goods-item__current">
                                                    <input size="1" onkeydown="size=value.length||1" type="text" value="1" data-name="count">
                                                </div>
                                                <div class="goods-item__inc p-r">
                                                    <span class="p-a"></span>
                                                    <span class="p-a"></span>
                                                </div>
                                            </div>
                                            <div class="goods-item__price" data-price="525">
                                                $ 525
                                            </div>
                                        </div>
                                    </div>
                                    <div class="goods-item__remove p-a">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>

                                <div class="goods-item d-f ai-s p-r">
                                    <div class="goods-item__picture d-f ai-c jc-c">
                                        <img src="assets/images/goods/2.jpg" alt="Amet minim mollit non">
                                    </div>
                                    <div class="goods-item__info d-f fd-c jc-sb">
                                        <div class="goods-item__name">
                                            Amet minim mollit non
                                        </div>
                                        <div class="d-f jc-sb ai-c">
                                            <div class="goods-item__count d-f">
                                                <div class="goods-item__dec p-r">
                                                    <span class="p-a"></span>
                                                </div>
                                                <div class="goods-item__current">
                                                    <input size="1" onkeydown="size=value.length||1" type="text" value="1" data-name="count">
                                                </div>
                                                <div class="goods-item__inc p-r">
                                                    <span class="p-a"></span>
                                                    <span class="p-a"></span>
                                                </div>
                                            </div>
                                            <div class="goods-item__price" data-price="525">
                                                $ 525
                                            </div>
                                        </div>
                                    </div>
                                    <div class="goods-item__remove p-a">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="cart-promo p-r">

                            <h3>Promo code</h3>
                            <form class="cart-promo__form">
                                <div class="d-f">
                                    <div class="cart-promo__input card-form-input">
                                        <input type="text" name="promo" placeholder="Placeholder Text">
                                    </div>
                                    <button class="button cart-promo__button accent">
                                        Apply
                                    </button>

                                </div>
                            </form>
                        </div>
                        <div class="cart-total">
                            <div data-name="subtotal" class="cart-total__row d-f jc-sb ai-c">
                                <div class="cart-total__property">Subtotal</div>
                                <div class="cart-total__value">
                                    $<span></span>
                                </div>
                            </div>
                            <div data-name="tax" class="cart-total__row d-f jc-sb ai-c">
                                <div class="cart-total__property">Tax</div>
                                <div class="cart-total__value">
                                    $<span></span>
                                </div>
                            </div>
                            <div data-name="shipping" class="cart-total__row d-f jc-sb ai-c">
                                <div class="cart-total__property">Shipping</div>
                                <div class="cart-total__value">
                                    $<span></span>
                                </div>
                            </div>
                            <div data-name="total" class="cart-total__row d-f jc-sb ai-c">
                                <div class="cart-total__property">Total</div>
                                <div class="cart-total__value">
                                    $<span></span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <style>

                    </style>
                </div>
            </div>
        </main>

    </div>
